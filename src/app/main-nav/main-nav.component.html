<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>home_work</mat-icon> Home
      </a>
      <a mat-list-item routerLink="/map">
        <mat-icon>360</mat-icon>Interactive Tours
      </a>
      <a mat-list-item routerLink="/gallery">
        <mat-icon>photo_library</mat-icon>Gallery
      </a>
      <a mat-list-item href="https://cai.siu.edu/research/recent-fieldwork/miller-grove.php" target="_blank">
        <mat-icon>public</mat-icon>Intro XR Helper
      </a>
      <a mat-list-item href="https://www.arcgis.com/apps/MapSeries/index.html?appid=c3a7e14d9ece4104bca9d9710db879cc"
        target="_blank">
        <mat-icon>public</mat-icon>Story Map
      </a>
      <a mat-list-item href="https://sketchfab.com/kayeleighs/collections/miller-grove-3d" target="_blank">
        <mat-icon>public</mat-icon>3D Models
      </a>
      <a mat-list-item
        href="https://www.arcgis.com/home/webmap/viewer.html?webmap=e62c9adab9be45e5a5eb66c4f0b68578&extent=-95.8571%2C33.077%2C-78.4658%2C40.4589"
        target="_blank">
        <mat-icon>public</mat-icon>Online GIS
      </a>
      <a mat-list-item href="https://educatingwithevidence.siu.edu/place-based-ed/underground-railroad.php"
        target="_blank">
        <mat-icon>public</mat-icon>Lesson Plans
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Miller Grove</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
